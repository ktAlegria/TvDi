<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/newsTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idusuario}"/>
                    <h:outputText value="#{usuarioController.selected.idusuario}" title="#{bundle.ViewUsuarioTitle_idusuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombresadmin}"/>
                    <h:outputText value="#{usuarioController.selected.nombresadmin}" title="#{bundle.ViewUsuarioTitle_nombresadmin}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidosadmin}"/>
                    <h:outputText value="#{usuarioController.selected.apellidosadmin}" title="#{bundle.ViewUsuarioTitle_apellidosadmin}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_cedulaadministrador}"/>
                    <h:outputText value="#{usuarioController.selected.cedulaadministrador}" title="#{bundle.ViewUsuarioTitle_cedulaadministrador}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccionadministrador}"/>
                    <h:outputText value="#{usuarioController.selected.direccionadministrador}" title="#{bundle.ViewUsuarioTitle_direccionadministrador}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoadministrador}"/>
                    <h:outputText value="#{usuarioController.selected.telefonoadministrador}" title="#{bundle.ViewUsuarioTitle_telefonoadministrador}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_estadocodigo}"/>
                    <h:outputText value="#{usuarioController.selected.estadocodigo}" title="#{bundle.ViewUsuarioTitle_estadocodigo}"/>
                </p:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUsuarioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
