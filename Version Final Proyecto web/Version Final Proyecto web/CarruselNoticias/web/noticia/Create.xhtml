<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/newsTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNoticiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_titulo}" for="titulo" />
                    <p:inputText id="titulo" value="#{noticiaController.selected.titulo}" title="#{bundle.CreateNoticiaTitle_titulo}" required="true" requiredMessage="#{bundle.CreateNoticiaRequiredMessage_titulo}"/>
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_descripcion}" for="descripcion" />
                    <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{noticiaController.selected.descripcion}" title="#{bundle.CreateNoticiaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateNoticiaRequiredMessage_descripcion}"/>
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_urlimagen}" for="urlimagen" />
                    <p:inputTextarea rows="4" cols="30" id="urlimagen" value="#{noticiaController.selected.urlimagen}" title="#{bundle.CreateNoticiaTitle_urlimagen}" />
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_urlvideo}" for="urlvideo" />
                    <p:inputTextarea rows="4" cols="30" id="urlvideo" value="#{noticiaController.selected.urlvideo}" title="#{bundle.CreateNoticiaTitle_urlvideo}" />
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_fechapublicacion}" for="fechapublicacion" />
                    <p:calendar id="fechapublicacion" pattern="MM/dd/yyyy" value="#{noticiaController.selected.fechapublicacion}" title="#{bundle.CreateNoticiaTitle_fechapublicacion}" required="true" requiredMessage="#{bundle.CreateNoticiaRequiredMessage_fechapublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_duracion}" for="duracion" />
                    <p:calendar id="duracion" value="#{noticiaController.selected.duracion}" pattern="HH:mm:ss" timeOnly="true" title="#{bundle.ViewNoticiaTitle_duracion}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </p:calendar>
                    <p:outputLabel value="#{bundle.CreateNoticiaLabel_version}" for="version" />
                    <p:inputText id="version" value="#{noticiaController.selected.version}" title="#{bundle.CreateNoticiaTitle_version}" />
                </p:panelGrid>
                <br />
                <h:commandLink action="#{noticiaController.create}" value="#{bundle.CreateNoticiaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{noticiaController.prepareList}" value="#{bundle.CreateNoticiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateNoticiaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
