<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarruselTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarruselLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carruselController.selected.id}" title="#{bundle.EditCarruselTitle_id}" required="true" requiredMessage="#{bundle.EditCarruselRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCarruselLabel_posicion}" for="posicion" />
                    <h:inputText id="posicion" value="#{carruselController.selected.posicion}" title="#{bundle.EditCarruselTitle_posicion}" required="true" requiredMessage="#{bundle.EditCarruselRequiredMessage_posicion}"/>
                    <h:outputLabel value="#{bundle.EditCarruselLabel_noticia}" for="noticia" />
                    <h:selectOneMenu id="noticia" value="#{carruselController.selected.noticia}" title="#{bundle.EditCarruselTitle_noticia}" required="true" requiredMessage="#{bundle.EditCarruselRequiredMessage_noticia}">
                        <f:selectItems value="#{noticiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{carruselController.update}" value="#{bundle.EditCarruselSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCarruselViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{carruselController.prepareList}" value="#{bundle.EditCarruselShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCarruselIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
