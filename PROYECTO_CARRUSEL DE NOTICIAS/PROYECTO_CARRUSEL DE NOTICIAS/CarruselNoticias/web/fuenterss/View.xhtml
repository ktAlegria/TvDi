<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/newsTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFuenterssTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFuenterssLabel_idrss}"/>
                    <h:outputText value="#{fuenterssController.selected.idrss}" title="#{bundle.ViewFuenterssTitle_idrss}"/>
                    <h:outputText value="#{bundle.ViewFuenterssLabel_titulo}"/>
                    <h:outputText value="#{fuenterssController.selected.titulo}" title="#{bundle.ViewFuenterssTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewFuenterssLabel_categoria}"/>
                    <h:outputText value="#{fuenterssController.selected.categoria}" title="#{bundle.ViewFuenterssTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewFuenterssLabel_url}"/>
                    <h:outputText value="#{fuenterssController.selected.url}" title="#{bundle.ViewFuenterssTitle_url}"/>
                </p:panelGrid>
                <br />
                <h:commandLink action="#{fuenterssController.destroyAndView}" value="#{bundle.ViewFuenterssDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewFuenterssEditLink}"/>
                <br />
                <h:commandLink action="#{fuenterssController.prepareCreate}" value="#{bundle.ViewFuenterssCreateLink}" />
                <br />
                <h:commandLink action="#{fuenterssController.prepareList}" value="#{bundle.ViewFuenterssShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewFuenterssIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
