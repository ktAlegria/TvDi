<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/newsTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFuenterssTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="#{bundle.CreateFuenterssLabel_titulo}" for="titulo" />
                    <p:inputText id="titulo" value="#{fuenterssController.selected.titulo}" title="#{bundle.CreateFuenterssTitle_titulo}" required="true" requiredMessage="#{bundle.CreateFuenterssRequiredMessage_titulo}"/>
                    <p:outputLabel value="#{bundle.CreateFuenterssLabel_categoria}" for="categoria" />
                    <p:inputText id="categoria" value="#{fuenterssController.selected.categoria}" title="#{bundle.CreateFuenterssTitle_categoria}" />
                    <p:outputLabel value="#{bundle.CreateFuenterssLabel_url}" for="url" />
                    <p:inputTextarea rows="4" cols="30" id="url" value="#{fuenterssController.selected.url}" title="#{bundle.CreateFuenterssTitle_url}" required="true" requiredMessage="#{bundle.CreateFuenterssRequiredMessage_url}"/>
                </p:panelGrid>
                <br />
                <h:commandLink action="#{fuenterssController.create}" value="#{bundle.CreateFuenterssSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fuenterssController.prepareList}" value="#{bundle.CreateFuenterssShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateFuenterssIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
