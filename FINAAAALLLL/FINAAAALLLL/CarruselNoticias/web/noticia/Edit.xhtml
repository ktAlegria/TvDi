<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/newsTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNoticiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_id}" for="id" />
                    <p:inputText id="id" value="#{noticiaController.selected.id}" title="#{bundle.EditNoticiaTitle_id}" required="true" requiredMessage="#{bundle.EditNoticiaRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_titulo}" for="titulo" />
                    <p:inputText id="titulo" value="#{noticiaController.selected.titulo}" title="#{bundle.EditNoticiaTitle_titulo}" required="true" requiredMessage="#{bundle.EditNoticiaRequiredMessage_titulo}"/>
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_descripcion}" for="descripcion" />
                    <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{noticiaController.selected.descripcion}" title="#{bundle.EditNoticiaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditNoticiaRequiredMessage_descripcion}"/>
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_urlimagen}" for="urlimagen" />
                    <p:inputTextarea rows="4" cols="30" id="urlimagen" value="#{noticiaController.selected.urlimagen}" title="#{bundle.EditNoticiaTitle_urlimagen}" />
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_urlvideo}" for="urlvideo" />
                    <p:inputTextarea rows="4" cols="30" id="urlvideo" value="#{noticiaController.selected.urlvideo}" title="#{bundle.EditNoticiaTitle_urlvideo}" />
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_fechapublicacion}" for="fechapublicacion" />
                    <p:inputText id="fechapublicacion" value="#{noticiaController.selected.fechapublicacion}" title="#{bundle.EditNoticiaTitle_fechapublicacion}" required="true" requiredMessage="#{bundle.EditNoticiaRequiredMessage_fechapublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_duracion}" for="duracion" />
                    <p:inputText id="duracion" value="#{noticiaController.selected.duracion}" title="#{bundle.EditNoticiaTitle_duracion}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.EditNoticiaLabel_version}" for="version" />
                    <p:inputText id="version" value="#{noticiaController.selected.version}" title="#{bundle.EditNoticiaTitle_version}" />
                </p:panelGrid>
                <p:commandLink action="#{noticiaController.update}" value="#{bundle.EditNoticiaSaveLink}"/>
                <br />
                <br />
                <p:commandLink action="View" value="#{bundle.EditNoticiaViewLink}" immediate="true"/>
                <br />
                <p:commandLink action="#{noticiaController.prepareList}" value="#{bundle.EditNoticiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:commandLink value="#{bundle.EditNoticiaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
