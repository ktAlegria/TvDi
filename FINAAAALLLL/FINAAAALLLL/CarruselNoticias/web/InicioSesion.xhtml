<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateGeneral.xhtml">



            <ui:define name="content">
                <h:form id="form" style="float: none">

                    <center> <p:panel header="Inicio de Sesion" style="float: none; "  ><br/>
                            <h:graphicImage url="./resources/images/business_user.ico" ></h:graphicImage><br/><br/>
                            <h:panelGrid  columns="3" >

                                <h:outputText value="Nombre de Usuario: *" />
                                <p:inputText id="login" value="#{beanSesion.user}" required="true" label="usuario ">
                                    <f:validateRequired />
                                </p:inputText>
                                <p:message for="login"/>
                                <h:outputText value="Contraseña: *" />
                                <p:password  id="clave" value="#{beanSesion.password}" promptLabel="Ingrese su Contraseña" weakLabel="Débil"
                                             goodLabel="Buena" strongLabel="Fuerte"  validatorMessage="true" required="true" label="contraseña" feedback="true">
                                    <f:validateRequired/>
                                </p:password>
                                <p:message for="clave" />

                                <center> <h:commandButton id="submit" value="Iniciar Sesion"  actionListener="#{beanSesion.doLogin}"/></center>

                            </h:panelGrid>

                        </p:panel></center>


                    <center><p:messages id="messagesError" showDetail="true" globalOnly="true" autoUpdate="true"  /></center>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
